<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/src/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="calculator">
      <div class="num-display">
        <div class="digits" id="math-expression"></div>
      </div>
      <div class="buttons">
        <button class="top-operands" id="clear-button">AC</button>
        <button class="top-operands parantheses">&#x28;</button>
        <button class="top-operands parantheses">&#x29;</button>
        <button class="right-operands math-operands">/</button>
        <button class="number" id="num7">7</button>
        <button class="number" id="num8">8</button>
        <button class="number" id="num9">9</button>
        <button class="right-operands math-operands">*</button>
        <button class="number" id="num4">4</button>
        <button class="number" id="num5">5</button>
        <button class="number" id="num6">6</button>
        <button class="right-operands math-operands">-</button>
        <button class="number" id="num1">1</button>
        <button class="number" id="num2">2</button>
        <button class="number" id="num3">3</button>
        <button class="right-operands math-operands">+</button>
        <button class="number" id="num0">0</button>
        <button>.</button>
        <button class="right-operands" id="equal-button">=</button>
      </div>
    </div>
    <script src="/src/scripts/scripts.js"></script>
  </main>
</body>

</html>
